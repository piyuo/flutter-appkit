---
name: ‚ùì Question
description: Ask a question or request support
title: "[Question]: "
labels: ["question", "needs-triage"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for your question! We're here to help. Please provide as much context as possible.

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-flight Checklist
      description: Please ensure you've completed these steps before asking
      options:
        - label: I have searched existing issues and discussions
          required: true
        - label: I have read the documentation
          required: true
        - label: I have tried to solve this myself
          required: true

  - type: dropdown
    id: type
    attributes:
      label: Question Type
      description: What type of question is this?
      options:
        - How-to/Usage question
        - Configuration help
        - Best practices
        - Troubleshooting
        - Integration question
        - Performance question
        - General question
    validations:
      required: true

  - type: textarea
    id: question
    attributes:
      label: Your Question
      description: What would you like to know?
      placeholder: Please describe your question clearly...
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Context
      description: What are you trying to accomplish? What's your use case?
      placeholder: I'm trying to...

  - type: textarea
    id: attempted
    attributes:
      label: What You've Tried
      description: What have you already tried to solve this?
      placeholder: |
        I tried:
        1. ...
        2. ...

  - type: input
    id: version
    attributes:
      label: Version
      description: What version are you using?
      placeholder: e.g., v1.2.0

  - type: dropdown
    id: environment
    attributes:
      label: Environment
      description: What environment are you working in?
      options:
        - Development
        - Testing/Staging
        - Production
        - Local setup
        - Other

  - type: textarea
    id: code
    attributes:
      label: Relevant Code/Configuration
      description: Please share any relevant code or configuration
      render: shell
      placeholder: Paste your code here...

  - type: textarea
    id: additional
    attributes:
      label: Additional Information
      description: Any other information that might be helpful?
      placeholder: Screenshots, error messages, logs, etc...