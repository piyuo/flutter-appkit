name: libcli
description: piyuo.com client library.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 0.1.2
homepage: https://github.com/piyuo/libcli

environment:
    sdk: ">=2.12.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  http: ^0.13.4
  protobuf: ^2.0.1
  shared_preferences: ^2.0.12
  meta: ^1.7.0
  provider: ^6.0.1
  intl: ^0.17.0
  url_launcher: ^6.0.17
  auto_size_text: ^3.0.0
  flutter_easyloading: ^3.0.3
  flutter_markdown: ^0.6.8
  location: ^4.3.0 # device lat lng
  apple_maps_flutter: ^1.0.1
  google_maps_flutter: ^2.1.2
  google_maps_flutter_web: ^0.3.2+1
  amap_flutter_map: ^3.0.0 # 高德地圖
  extended_image: ^6.0.1
  carousel_slider: ^4.0.0
  flutter_staggered_grid_view: ^0.6.1
  flutter_easyrefresh: ^2.2.1
  flutter_dropzone: ^3.0.3
  shimmer: ^2.0.0
  dotted_border: ^2.0.0+1
  image_picker: ^0.8.4+3
  mime: ^1.0.1
  flutter_quill: ^4.0.6
  image: ^3.1.0
  image_editor: ^1.0.2
  qr_flutter: ^4.0.0
  qr_code_scanner: ^0.7.0
  permission_handler: ^9.2.0
  just_audio: ^0.9.18
  universal_html: ^2.0.8
  universal_platform: ^1.0.0+1
  loading_indicator: ^3.0.2
  synchronized: ^3.0.0
  date_field: ^2.1.2
  dotted_decoration: ^2.0.0
  flutter_stripe: ^2.4.0
  webview_flutter: ^3.0.0
  flutter_typeahead: ^3.2.4
  slide_countdown: ^0.1.2
  fl_chart: ^0.45.0
  badges: ^2.0.2
  beamer: ^1.4.1+1
  hive: ^2.1.0
  cupertino_listview: ^2.0.0
  split_view: ^3.1.0
  drag_select_grid_view: ^0.5.1
  bottom_sheet: ^2.0.0
  animations: ^2.0.2
dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^5.1.0
  analyzer: ^2.8.0
  flutter_lints: ^1.0.4

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
    generate: true
    uses-material-design: true
    assets:
        - asset/test/
        - packages/libcli/asset/i18n/place_en_US.json
        - packages/libcli/asset/i18n/mock.json
    fonts:
        - family: CustomIcons
          fonts:
              - asset: fonts/custom-icons.ttf

        # To add assets to your package, add an assets section, like this:
        # assets:
        #  - images/a_dot_burr.jpeg
        #  - images/a_dot_ham.jpeg
        #
        # For details regarding assets in packages, see
        # https://flutter.dev/assets-and-images/#from-packages
        #
        # An image asset can refer to one or more resolution-specific "variants", see
        # https://flutter.dev/assets-and-images/#resolution-aware.
        # To add custom fonts to your package, add a fonts section here,
        # in this "flutter" section. Each entry in this list should have a
        # "family" key with the font family name, and a "fonts" key with a
        # list giving the asset and other descriptors for the font. For
        # example:
        # fonts:
        #   - family: Schyler
        #     fonts:
        #       - asset: fonts/Schyler-Regular.ttf
        #       - asset: fonts/Schyler-Italic.ttf
        #         style: italic
        #   - family: Trajan Pro
        #     fonts:
        #       - asset: fonts/TrajanPro.ttf
        #       - asset: fonts/TrajanPro_Bold.ttf
        #         weight: 700
        #
        # For details regarding fonts in packages, see
        # https://flutter.dev/custom-fonts/#from-packages
